<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">


<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

  <style>
    .headerMargin
    {
      margin-left: 100px;
      margin-top: 10px;
    }
    .navMargin
    {
      margin-right: 100px;


      /* outline-style: solid;
       outline-color: aqua;
       outline-width: 2px; */

      position: absolute;
      right: 0;
    }
  </style>



</head>

<body>

<header th:insert="~{blogs/header :: header}"></header>


<div class = "container mt-5">
  <div class="d-flex justify-content-center align-items-center">
    <h1>Блог сайта</h1>
  </div>

  <div th:each="el : ${post}" class = "alert alert-info mt-2">

    <h3 th:text="${el.title}"></h3>
    <p th:text="${el.full_text}"></p>
    <p>
      <b>Просмотры:</b>
      <span th:text="${el.views}"></span>
    </p>
    <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a>

    <form th:action="'/blog/' + ${el.id} + '/remove'" class="mt-2 mb-2" method="post">
    <button th:href="'/blog/' + ${el.id} + '/remove'" type="submit" class="btn btn-warning">Удалить</button>
    </form>
  </div>
</div>



<div th:insert="~{blogs/footer.html}"></div>
</body>>



</html>
