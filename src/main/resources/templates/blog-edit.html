<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">


<head>
  <title>Редактирование статьи</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

  <style>
    .headerMargin
    {
      margin-left: 100px;
      margin-top: 10px;
    }
    .navMargin
    {
      margin-right: 100px;


      /* outline-style: solid;
       outline-color: aqua;
       outline-width: 2px; */

      position: absolute;
      right: 0;
    }
  </style>

</head>

<body>

<header th:insert="~{blogs/header :: header}"></header>


<div class = "container mt-5 mb-5">

  <div class="d-flex justify-content-center align-items-center">
    <h1 class = "mb-3">Редактирование статьи</h1>
  </div>


  <div th:each="el : ${post}">
        <form method="post">

          <input type="text" th:value="${el.title}" name="title" placeholder="Название статьи" class="form-control"><br>
          <input type="text" th:value="${el.anons}" name="anons" placeholder="Анонс статьи" class="form-control"><br>
          <textarea name="full_text" placeholder="Текст статьи" class="form-control" th:text="${el.full_text}"/><br>

          <div class="d-flex justify-content-center align-items-center">
            <button type="submit" class="btn btn-success">Обновить</button>
          </div>

        </form>
  </div>

</div>



<div th:insert="~{blogs/footer.html}"></div>
</body>>



</html>
